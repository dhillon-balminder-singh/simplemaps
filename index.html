<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Map Legacy</title>
    
    <link rel="stylesheet" href="leaflet.css" />
    <script src="leaflet.js"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; background: #eee; }
        .ui { position: absolute; bottom: 20px; left: 10px; z-index: 1000; }
        button { padding: 10px; background: #fff; border: 1px solid #ccc; cursor: pointer; }
    </style>
</head>
<body>

<div id="map"></div>
<div class="ui">
    <button id="locateBtn">Find Me</button>
</div>

<script>
    // Use 'var' instead of 'const/let' for Android 4.2 compatibility
    var map = L.map('map').setView([0, 0], 2);

    // Using a Tile Server that might still support older handshakes
    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'OSM',
        maxZoom: 18
    }).addTo(map);

    var locateBtn = document.getElementById('locateBtn');

    // Standard function declaration (No arrow functions)
    locateBtn.onclick = function() {
        map.locate({setView: true, maxZoom: 15});
    };

    map.on('locationfound', function(e) {
        var radius = e.accuracy / 2;
        L.marker(e.latlng).addTo(map).bindPopup("You are within " + radius + " meters").openPopup();
        L.circle(e.latlng, radius).addTo(map);
    });

    map.on('locationerror', function(e) {
        alert("Location failed: " + e.message);
    });
</script>
</body>
</html>
